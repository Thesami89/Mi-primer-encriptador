<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Encriptar.css">
    <title>Ecriptador</title>
</head>
<body>
    
    <section class="bonito"> 

        <div class="encabezado">
            <head>
                <img src="../logos/Vector.png" alt="logo" class="logo1">
                <h1 class="titulo">"Encripta tus mensajes y desifra otros"</h1>
            </head>
        </div>
        
        <section class="cuadro"> 

            <div class="cuadroTexto"> 

                <textarea name="tex" id="cajatexto"  class="caja1"  placeholder="Ingrese su texto aqui" cols="30" rows="10"></textarea>

            </div>

            <div class="espacio" id="texto3">

                <img src="../logos/Muñeco.png" alt="Muñeco"> 
                <h2>NINGUN MENSAJE FUE ENCONTRADO</h2>
                <p>Ingrese el texto que desees encriptar <br> o <br> desencriptar </p>
                
            </div>

            
        
        </section>

    </section>
    <div class="alerta">

        <img src="../logos/Vector2.png" alt="Vector2">
        <p class="letras">SOLO LETRAS MINISCULAS Y SIN ACENTOS</p>

    </div>
     <div class="acomodar">  

        <button id="encriptador" class="botonEncriptar">Encriptar</button>
        <button id="desencriptador" class="botonEncriptar2">Desencriptar</button>

    </div>
    

    <footer class="piePagina">

        <div class="piePagina2">
            
            <p>© Este es el encripatdor de texto fue hecho por Victor samuel gonzalez Orozoco</p>

        </div>

    </footer>

    <script src="../js/encripta.js"></script>

</body>
</html>
